<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CurrencyConverter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script type='module' src="script.js"></script>
</head>

<body id='body'>
  <main id='main' class='main'>
    <span class='title'>Currency Converter</span>
    <div class='container'>
      <div class='tableContainer convertFrom'>
        <span class='text'>У меня есть</span>
        <div id='tableConvertFrom' class='currencies'></div>
        <div class='inputContainer'>
          <input type='number' class='input' value='1'></input>
          <div class='currencyContainer'></div>
        </div>
      </div>
      <div class='tableContainer convertTo'>
        <span class='text'>Хочу приобрести</span>
        <div id='tableConvertTo' class='currencies'></div>
        <div class='inputContainer'>
          <input type='number' class='input'></input>
          <div class='currencyContainer'></div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
